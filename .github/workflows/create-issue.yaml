name: Label issues
on:
  issues:
    types:
      - opened
jobs:
  label_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - run: |
          echo ${{ github.event.issue.body }}
          gh issue edit "$NUMBER" --add-project "$PROJECT" --add-label "$LABELS" --add-assignee "$ASSIGNEE"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          LABELS: ${{ secrets.REPO_TEAM }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.issue.number }}
          PROJECT: OctopOSPrime
          ACTOR: ${{ github.actor }}
          ASSIGNEE: ${{ github.actor }}
